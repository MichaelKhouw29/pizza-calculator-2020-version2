<script>

	var pizzas = [
		{name: 'Margherita'},
		{name: 'Siciliana'},
		{name: 'Napoletana'},
		{name: 'Salami'}
	];

	function addPizza(){
		
		for (p = 0; p < pizzas.length; p++){
			var pizzaElement = document.createElement('LI');
			pizzaElement.innerHTML = pizzas[0].name;
			document.getElementById('pizza-list').appendChild(pizzaElement);	
		}

		
	};

	addPizza();

pizzaData = [
	{name: 'Margherita', price: 650},
	{name: 'Siciliana', price: 870},
	{name: 'Napoletana', price: 740},
	{name: 'Salami', price: 700}
];

function fillPizzaList(){
	for (let p = 0; p < pizzaData.length; p++){

		let pizzaRow = document.createElement('LI');

		

		document.getElementById('pizza-list').append(pizzaRow);
	}

}

fillPizzaList();

</script>
